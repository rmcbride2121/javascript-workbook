<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Data Types</title>
    <link rel="stylesheet" href="css/datatypes.css">
</head>
<body>
    <button class="btn" onclick="displayDate()">Get Date and Time</button>
    <p id="showDate"></p>
    <button class="btn" onclick="numToString()">Convert Number to String</button>
    <p id="string"></p>
    <button class="btn" onclick="stringToNum()">Convert String to Number</button>
    <p id="num"></p>
    <button class="btn" onclick="addTwoNums()">Add Two Numbers</button>
    <p id="twoNums"></p>
    <button class="btn" onclick="bothAreTrue()">Are Both True?</button>
    <p id="bothTrue"></p>
    <button class="btn" onclick="oneIsTrue()">Is One True?</button>
    <p id="oneTrue"></p>
    <button class="btn" onclick="neitherIsTrue()">Are Neither True?</button>
    <p id="neitherTrue"></p>
    <button class="btn" onclick="printAllData()">Print All The Data Types</button>
    <p id="booleanData"></p>
    <p id="nullData"></p>
    <p id="undefinedData"></p>
    <p id="numberData"></p>
    <p id="nanData"></p>
    <p id="stringData"></p>

    <script src="scripts/datatypes.js"></script>
</body>
</html>
