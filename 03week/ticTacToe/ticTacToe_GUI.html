<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DOM Tic Tac Toe</title>
    <link rel="stylesheet" href="ticTacToe_GUI.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Raleway"
    />
  </head>
  <body>
    <div class="page-container">
        <div class="button-container">
            <button onclick="changeMarkerToX()">X</button>
            <button onclick="changeMarkerToO()">O</button>
            <button id="button">Reset</button>
        </div>
        <div class="win-container">
            <p id="win-text"></p>
        </div>
     <div class="board">
        <div class="box" id="topLeft" onclick="ticTacToe(0, 0, this)"></div>
        <div class="box" id="topMid" onclick="ticTacToe(0, 1, this)"></div>
        <div class="box" id="topRight" onclick="ticTacToe(0, 2, this)"></div>
        <div class="box" id="midLeft" onclick="ticTacToe(1, 0, this)"></div>
        <div class="box" id="midMid" onclick="ticTacToe(1, 1, this)"></div>
        <div class="box" id="midRight" onclick="ticTacToe(1, 2, this)"></div>
        <div class="box" id="bottomLeft" onclick="ticTacToe(2, 0, this)"></div>
        <div class="box" id="bottomMid" onclick="ticTacToe(2, 1, this)"></div>
        <div class="box" id="bottomRight" onclick="ticTacToe(2, 2, this)"></div>
     </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="ticTacToe_GUI.js"></script>
  </body>
</html>
